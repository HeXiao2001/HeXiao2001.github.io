# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Xiao He's Blog
subtitle: Stay Hungry Stay Foolish | by HeXiao 何骁
description: "Research blog on urban computing, spatial analysis, community detection, and human mobility. Sharing insights on fuzzy theory, hypergraph methods, and data science applications."
avatar: /images/me.jpg
favicon: /images/me.jpg
keywords: urban computing, spatial analysis, community detection, human mobility, fuzzy theory, hypergraph, data science, GIS, ProOE, HEProOE
author: Xiao He
language: 
  - en
  - zh-CN
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://HeXiao2001.github.io/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks




# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: HX:year:month:day:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
marked:
  prependRoot: true
  postAsset: true
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: 'blog'
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/

plugins:
  - hexo-tag-video

## Themes: https://hexo.io/themes/
theme: next

# Submit URLs to search engines
# Note: Using IndexNow protocol for automatic URL submission
hexo_submit_urls_to_search_engine:
  submit_condition: count
  count: 100
  period: 900
  google: 0
  bing: 0
  baidu: 0
  txt_path: submit_urls.txt
  baidu_host: https://hexiao2001.github.io
  baidu_token: YOUR_BAIDU_TOKEN
  bing_host: https://hexiao2001.github.io
  bing_token: YOUR_BING_TOKEN
  google_host: https://hexiao2001.github.io
  google_key_file: google_key.json
  google_proxy: 0
  replace: 0

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  - type: git
    repository: git@github.com:HeXiao2001/HeXiao2001.github.io.git
    branch: master


# 引入鸿蒙字体和其他自定义脚本
inject:
  head:
    - <link rel="stylesheet" href="//at.alicdn.com/t/c/font_5068291_4d9l4pnhx0v.css" />

sitemap:
  path: sitemap.xml


analytics:
    google_analytics:
        enable: true
        measurement_id: G-P1MR82JQ4F
    microsoft_clarity:
        enable: true
        project_id: u7szbkfie3